apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  labels:
    tengu.io/consumes: "sse"
    tengu.io/relations: "sse-endpoint"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep
  template:
    metadata:
      labels:
        app: sleep
        tengu.io/consumes: "sse"
        tengu.io/relations: "sse-endpoint"
    spec:
      containers:
        - name: sleep1
          image: tutum/curl
          command: ["/bin/sleep","infinity"]
          imagePullPolicy: IfNotPresent
