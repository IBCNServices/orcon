apiVersion: v1
kind: ServiceAccount
metadata:
 name: tengu-injector
 namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tengu-rbac
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: tengu-injector
    # Reference to upper's `metadata.namespace`
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io